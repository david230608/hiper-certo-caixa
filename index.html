<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hiper Certo - PDV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Hiper Certo" class="logo">
    <h1>HIPER CERTO - PDV</h1>
  </header>

  <main>
    <section class="produto-input">
      <input type="text" id="codigoBarras" placeholder="Código de Barras">
      <button onclick="adicionarProduto()">Adicionar</button>
    </section>

    <section class="lista-produtos">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Código</th>
            <th>Descrição</th>
            <th>Qtd</th>
            <th>Valor Unit.</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tabelaProdutos"></tbody>
      </table>
    </section>

    <section class="resumo">
      <div>Subtotal: R$ <span id="subtotal">0,00</span></div>
      <div>Total Recebido: R$ <input type="number" id="totalRecebido" oninput="calcularTroco()" value="0.00"></div>
      <div>Troco: R$ <span id="troco">0,00</span></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
